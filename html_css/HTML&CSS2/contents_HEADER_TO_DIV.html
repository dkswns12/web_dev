<!-- 아래의 내용을 html5 버전으로 읽어서 출력 -->
<!DOCTYPE html>
<!-- 검색 엔진, 브라우저 등이 해당 웹페이지를 읽어드릴때의
     html 범위 -->

     <!-- 나라 언어 분류 -->
<html lang="ko">
    
    <head>
        
        <!-- 문서의 정보를 의미 -->
        
        <!-- 기타 정보 - 다른 메타 요소로 나타낼 수 없는 메타 데이터 -->
        <!-- 문자 인코딩 방식-화면의 글자 표시 방식 정의 -->
        <!-- 가장 위쪽에 작성해야함 -->
        <!-- euc-kr : 완성형 - 완성된 형태의 문자를 가져와 문자 표현 -->
        <!-- UTF-8 : 조합형 - 초, 중성 과 같은 문자들을 조합하여 문자 표현-경우의 수나 유연성 증가 -->
        <meta charset="UTF-8">

        
        <!-- 기타 정보 -->
        <meta name="author" content="작성자">
        <meta name="description" content="작성자의 사이트">

        <!-- view port - 화면에 렌더링 되는 영역 -->
        <!-- content - 가로 너비는 디바이스 별에 맞춤 -->
        <meta name="viewport" content="width=device-width">

        <!-- 본 코드 존재 시, 인터넷 익스플로러에서 최신버전으로 렌더링하여 화면 출력 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- 상대 경로 고정-해당 경로 참조 시, 따로 작성 x -->
        <!-- 하나만 사용 가능-모든 상대 경로 영향받기에 기준 명확해야함 -->
        <base href="https://github.githubassets.com/images/modules/site/home-campaign/logos/">

        <!-- 문서의 제목 - 브라우저 탭에 노출 가능-->
        <title>문서의 제목</title>
        
        <!-- 스타일 css를 html 내 직접 작성 -->
        <!-- <style>, <link>엔 type(text/css-가져올 타입 or 작성 내용 등)을 설정 가능 -->
        <!-- type(text/css) 생략 가능 -->
        <style>

            div{
                color:red;
                background:blue;
            }

        </style>

        <!-- 스타일 외부 가져와서 연결 -->
        <!-- 외부 리소스와의 관계 명시 -->
        <link rel="stylesheet" href="./HEAD_TO_META.css">

    </head>

    <body>

        <!-- 헤더 작성을 위한 태그 -->
        <!-- 헤더 안에 footer 등의 태그를 삽입 할 수 없음 -->
        <!-- 헤더는 다른 요소의 후손이 될 수 없음 -->
        <!-- 전역 속성만을 포함-모든 태그 사용가능한 속성만 -->
        <header></header>

        <!-- footer는 웹의 가장 하단 부분 의미 -->
        <!-- 헤더와 같이 footer 안의 footer나 헤더 존재 불가 -->
        <!-- 속성은 전역 속성만 지님 -->
        <footer></footer>

        <!-- h 태그들(h1~h6) - 6단계의 문서 제목 구현 - 큰 주제일수록 1에 가까움, 작은 주제일수록 6에 가까움 -->
        <!-- 크기가 다르지만 텍스트의 크기를 h 태그로 사용하면 안됨 -->
        <!-- 해당 제목에 대한 크기는 font size를 기반으로 조절 -->
        <!-- h 태그들은 순차적으로 작성 -->
        <!-- h1 태그는 최대한 1개로 사용 하고 이하의 태그들을 활용해 구조화 -->
        <h1>제목 1</h1>
        <h2>제목 2</h2>
        <h3>제목 3</h3>
        <h4>제목 4</h4>
        <h5>제목 5</h5>
        <h6>제목 6</h6>

        <!-- main 태그 - 웹 페이지의 핵심적인 영역에 해당하는 내용을 main 태그에 대입 -->
        <!-- 하나의 문서에 main 요소 하나 -->
        <!-- main 태그는 블록 요소 -->
        <main></main>

        <!-- 독립적인 구분이나 재사용 가능한 영역 설정 -->
        <!-- h 태그 사용, time 태그 사용 -->
        <!-- 블록 요소 -->
        <article></article>

        <!-- 문서의 영역을 설정 - 영역을 나눔 -->
        <!-- h 태그 사용 -->
        <!-- 블록 요소 -->
        <!-- section 내부 article 태그 사용 가능 - 반대도 성립 -->
        <!-- div와의 차이는 영역 설정에 의미를 부여하고 h 태그(제목)을 지정 -->
        <section></section>
        
        <!-- 별도의 컨텐츠 요소 영역 -->
        <!-- 광고나 기타 링크 등등 -->
        <!-- 블록 요소 -->
        <aside></aside>

        <!-- 다른 페이지 링크 제공하는 영역 설정 -->
        <!-- 메뉴나 목차 등 설정 -->
        <!-- 블록 요소 - 영역 설정 시, 블록 요소 -->
        <nav>

            <!-- 순서 미지정 목록 -->
            <ul>
                <!-- 리스트 내, 항목 -->
                <li>Shots</li>
                <li>Menu</li>
                <li>Help</li>

            </ul>

        </nav>

        <!-- 연락처, 주소, 이메일 등의 정보 제공 -->
        <!-- 블록 요소 -->
        <address></address>

        <!-- div 태그는 영역을 설정 - 의미 부여 대상 -->
        <!-- css 등을 통해 해당 태그 스타일링 등 -->
        <!-- 블록 요소 -->
        <div></div>



    </body>

</html>
